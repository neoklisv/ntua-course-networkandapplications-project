<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
</head>
<body>
	<div align="center">
		<h2>Navigate</h2>
        <p><a href="/pageupdate">Edit User</a></p>
        <p><a href="/products">Products</a></p>
        <p><a href="/basket">Shopping basket</a></p>
         <p><a href="/logout">Log Out</a></p>
		<h2>User Details</h1>
		<br />
		<form action="#" th:object="${user}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{password}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Name and Surname:</td>
					<td><input type="text" th:field="*{name}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" th:field="*{birth}" readonly="readonly"/></td>
				</tr>								
			</table>
		</form>
	</div>
</body>
</html>
