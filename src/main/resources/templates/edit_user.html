<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit User</h1>
		<br />
		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td hidden>User ID:</td>
					<td hidden><input type="text" th:field="*{id}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td hidden>Username:</td>
					<td hidden><input type="text" th:field="*{username}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td hidden>Password</td>
					<td hidden><input type="text" th:field="*{password}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td>Name and Surname:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" th:field="*{birth}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save Changes</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
